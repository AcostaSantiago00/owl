<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Cuenta - OWL</title>
    <link rel="stylesheet" href="configuracion-p.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>
    <div class="config-container">
        <nav class="navbar">
            <span class="navbar-brand">Configuracion de la cuenta</span>
            <div class="navbar-controls">
                <a href="/configuracion_cuenta.html" class="nav-link">Volver al inicio</a>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </nav>

        <!-- Sección de Información Personal -->

        <section class="personal-info">
            <h2>Información Personal</h2>
            <form action="/ruta_para_actualizar_info" method="post">
                <img class="profile-pic" src="perfil.jpg" alt="foto">
                <input type="file" class="inputFile hidden" accept="image/jpeg, image/png, image/jpg"/>
                <input type="text" name="fullname" placeholder="Nombre Completo">
                <input type="email" name="email" placeholder="Correo Electrónico">
                <div>
                    <input type="submit" value="Actualizar Información">
                </div>
            </form>
        </section>

        <!-- Sección de Cambio de Contraseña -->
        <section class="password-change">
            <h2>Cambiar Contraseña</h2>
            <form action="/ruta_para_cambiar_contraseña" method="post">
                <input type="password" name="current-password" placeholder="Contraseña Actual" required>
                <input type="password" name="new-password" placeholder="Nueva Contraseña" required>
                <input type="password" name="confirm-new-password" placeholder="Confirmar Nueva Contraseña" required>
                <div>
                    <input type="submit" value="Actualizar Contraseña">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
