<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal del Alumno - OWL</title>
    <link rel="stylesheet" href="../../static/styles/inicio-a.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <span class="navbar-brand">Bienvenido a OWL</span>
            <div class="navbar-controls">
                <a href="/configuracion_cuenta.html" class="nav-link">Configuración de Cuenta</a>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </nav>

        <!-- Sección de Cursos Inscritos -->
        <section class="cursos-inscritos">
            <h2>Cursos Inscritos</h2>
            <div class="lista-cursos">
                <!-- Lista o cuadrícula de cursos inscritos -->
            </div>

            <!-- Mensaje de No Inscripción -->
            <div class="mensaje-no-inscripcion">
                No estás inscrito en ningún curso actualmente.
            </div>
        </section>

        <!-- Sección de Foros de Discusión -->
        <section class="foros-discusion">
            <h2>Foros de Discusión</h2>
            <div class="lista-foros">
                <!-- Lista de enlaces a foros de discusión -->
            </div>
        </section>

        <!-- Sección de Calificaciones -->
        <section class="calificaciones">
            <h2>Calificaciones</h2>
            <div class="resumen-calificaciones">
                <!-- Resumen de calificaciones por curso -->
            </div>
        </section>

        <!-- Sección de Ayuda y Soporte -->
        <section class="buscar-cursos">
            <h2>Buscar cursos</h2>
            <div class="cursos">
                <!-- Información de contacto y enlaces a recursos de ayuda -->
            </div>
        </section>

    </div>
</body>
</html>
