<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - OWL</title>
    <link rel="stylesheet" href="registrarse.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta Nueva</h1>

        <form id="register-form" action="/ruta_para_registro" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Registrarse" class="btn btn-primary">
            </div>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="/login.html">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
