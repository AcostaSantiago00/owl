<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Cuenta - OWL</title>
    <link rel="stylesheet" href="../../static/styles/configuracion.css">
</head>
<body>
    <div class="config-container">
        <nav class="navbar">
            <span class="navbar-brand">Configuracion de la cuenta</span>
            <div class="navbar-controls">
                <a href="/configuracion_cuenta.html" class="nav-link">Volver al inicio</a>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </nav>

            <form id="new-password-form" action="/ruta_para_cambiar_contraseña" method="post">
                <h2>Información Personal</h2>
                <img class="profile-pic" src="../../static/img/perfil.jpg" alt="foto">
                <input type="file" class="inputFile hidden" accept="image/jpeg, image/png, image/jpg"/>
                <input type="text" name="fullname" placeholder="Nombre Completo">
                <span id="fullname-error" class="error"></span>

                <h2>Cambiar Contraseña</h2>
                <input type="password" name="current-password" placeholder="Contraseña Actual" required>
                <input type="password" name="new-password" placeholder="Nueva Contraseña" required>
                <input type="password" name="confirm-new-password" placeholder="Confirmar Nueva Contraseña" required>
                <div>
                    <input type="submit" value="Actualizar informacion">
                </div>
                <span id="password-error" class="error"></span>
            </form>
    </div>
</body>
</html>
