<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - OWL</title>
    <link rel="stylesheet" href="recuperacion.css"> <!-- Asegúrate de vincular tu archivo CSS -->
</head>
<body>
    <div class="password-recovery-container">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.</p>

        <form id="recovery-form" action="/ruta_para_enviar_solicitud" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Solicitud" class="btn btn-primary">
            </div>
        </form>

        <a href="/login.html" class="link">Volver al inicio de sesión</a>
    </div>
</body>
</html>
