<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en OWL</title>
    <link rel="stylesheet" href="../../static/styles/login.css"> 
</head>
<body>
    <div class="login-container">
        <h1 id="login-title">Bienvenido a OWL</h1>
        <form id="login-form" action="/ruta_de_tu_servidor" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
            </div>
            <div class="links">
                <a href="{{ url_for('reestablecer') }}" class="link">¿Olvidaste tu contraseña?</a>
                <a href="{{ url_for('registrarse') }}" class="link">Registrarse</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
